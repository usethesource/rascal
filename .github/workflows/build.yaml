name: Build and Deploy (experiment)
on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'feat/*'

jobs:
  tests:
    runs-on: buildjet-4vcpu-ubuntu-2204-arm
    strategy:
      fail-fast: false
      matrix:
        retry: [1,2,3,4]
    env:
      MAVEN_OPTS: "-Xmx1G -Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
    steps: 
      - uses: catchpoint/workflow-telemetry-action@v2
        with:
          proc_trace_sys_enable: true
          proc_trace_chart_show: true
          metric_frequency: 2

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
          # maven gets 1GB, the forked junit runner gets 2GB
        run: mvn '-Drascal.test.memory=2' -B '-Drascal.compile.skip' '-Drascal.tutor.skip'  test
