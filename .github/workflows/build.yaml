name: Build and Deploy (experiment)
on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.*'
  workflow_dispatch:
  pull_request:
    branches:
      - main
      - 'feat/*'

jobs:
  tests:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [buildjet-4vcpu-ubuntu-2204-arm] #, buildjet-2vcpu-ubuntu-2204]
        retry: [1,2,3,4,5,6]
    env:
      MAVEN_OPTS: "-Xmx1G -Dhttps.protocols=TLSv1.2 -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
    steps: 
      - uses: catchpoint/workflow-telemetry-action@v2
        with:
          metric_frequency: 1

      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Tests
        run: mvn '-Drascal.test.memory=2' -B '-Drascal.compile.skip' '-Drascal.tutor.skip'  test
